      - " &8» &r&6高效酿造 %ecoskills_efficient_brewing_numeral%"
      - "    %ecoskills_efficient_brewing_description%"
      - " &8» &r&6秘法焕新 %ecoskills_mystic_resilience_numeral%"
      - "    %ecoskills_mystic_resilience_description%"

